<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="HealthConsult" />
    <meta name="author" content="Prince Godwyll" />
    <meta name="application-name" content="HealthConsult" />
    <meta
      name="keywords"
      content="HealthConsult, Health, Consult, Healthcare"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/large.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./assets/favicon.svg" />

    <title>HealthConsult</title>
  </head>
  <body>
    <script type="module" src="./js/main.js" type="module"></script>
    <script src="./js/transitions.js"></script>

    <header id="main-header">
      <!-- dynamic header content -->
    </header>

    <main id="app">
      <section class="hero-container" id="home">
        <div class="hero-content">
          <h2>Welcome to HealthConsult</h2>
          <p>
            We provide personalized attention and compassionate care to each
            patient, offering a range of services including primary care,
            specialty care, urgent care.
          </p>
          <a href="#about">Read more</a>
        </div>
      </section>

      <section id="healthEvents" class="healthEvents">
        <div class="slider-wrapper">
          <button class="slider-btn prev-btn">&#8249;</button>
          <div id="healthEventContainer" class="slider-container">
            <!-- dynamic content inserted here -->
          </div>
          <button class="slider-btn next-btn">&#8250;</button>
        </div>
      </section>

      <div class="about-container">
        <section class="about" id="about">
          <div class="about-content">
            <!-- dynamic about content -->
          </div>
        </section>
      </div>

      <section class="callToAction" id="callToAction">
        <!-- dynamic about content -->
      </section>

      <section class="services" id="services">
        <!-- dynamic about content -->
      </section>

      <section class="doctors" id="doctors">
        <!-- dynamic about content -->
      </section>

      <section class="contact" id="contact">
        <!-- dynamic about content -->
      </section>
    </main>

    <footer id="main-footer">
      <!-- dynamic footer content -->
    </footer>

    <noscript>
      <strong
        >We're sorry but HealthConsult doesn't work properly without JavaScript
        enabled. Please enable it to continue.
      </strong>
    </noscript>
  </body>
</html>
