<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="HealthConsult" />
    <meta name="author" content="Prince Godwyll" />
    <meta name="application-name" content="HealthConsult" />
    <meta
      name="keywords"
      content="HealthConsult, Health, Consult, Healthcare"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/large.css" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../assets/favicon.svg" />

    <script type="module" src="../js/appointment.js" type="module"></script>

    <title>HealthConsult</title>
  </head>
  <body>
    <header id="main-header">
      <!-- dynamic header content -->
    </header>

    <main id="app">
      <section class="appointment" id="appointment">
        <div class="appointment-content">
          <h2 class="appointment-heading">Book an Appointment</h2>
          <form class="appointment-form" id="appointment-form">
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input type="text" id="fullName" name="fullName" required />
            </div>

            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" required />
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="date">Preferred Date</label>
                <input type="date" id="date" name="date" required />
              </div>

              <div class="form-group">
                <label for="time">Preferred Time</label>
                <input type="time" id="time" name="time" required />
              </div>
            </div>

            <div class="form-group">
              <label for="symptoms">Current Symptoms</label>
              <textarea
                id="symptoms"
                name="symptoms"
                rows="4"
                placeholder="Please describe your current symptoms in detail"
                required
              ></textarea>
            </div>

            <div class="form-group">
              <label for="duration"
                >How long have you had these symptoms?</label
              >
              <input type="text" id="duration" name="duration" required />
            </div>

            <div class="form-group">
              <label for="medicalHistory">Medical History</label>
              <textarea
                id="medicalHistory"
                name="medicalHistory"
                rows="4"
                placeholder="Please list any pre-existing medical conditions or allergies"
                required
              ></textarea>
            </div>

            <div class="form-group">
              <label for="medications">Current Medications</label>
              <textarea
                id="medications"
                name="medications"
                rows="3"
                placeholder="List any medications you are currently taking"
              ></textarea>
            </div>

            <div class="form-group">
              <label for="preferredDoctor">Preferred Doctor</label>
              <select id="preferredDoctor" name="preferredDoctor">
                <option value="">Select a doctor</option>
                <option value="emergency">Emergency</option>
                <option value="general">General Practitioner</option>
                <option value="cardiologist">Cardiologist</option>
                <option value="pediatrician">Pediatrician</option>
                <option value="dermatologist">Dermatologist</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="emergencyContact">Emergency Contact Name</label>
              <input
                type="text"
                id="emergencyContact"
                name="emergencyContact"
                required
              />
            </div>

            <div class="form-group">
              <label for="emergencyPhone">Emergency Contact Phone</label>
              <input
                type="tel"
                id="emergencyPhone"
                name="emergencyPhone"
                required
              />
            </div>

            <div class="form-group">
              <label for="insurance">Insurance Provider</label>
              <input type="text" id="insurance" name="insurance" />
            </div>

            <button type="submit" class="submit-btn">Submit Appointment</button>
          </form>
        </div>
      </section>
    </main>

    <footer id="main-footer">
      <!-- dynamic footer content -->
    </footer>

    <noscript>
      <strong
        >We're sorry but HealthConsult doesn't work properly without JavaScript
        enabled. Please enable it to continue.
      </strong>
    </noscript>
  </body>
</html>
