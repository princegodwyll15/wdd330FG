<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="HealthConsult" />
    <meta name="author" content="Prince Godwyll" />
    <meta name="application-name" content="HealthConsult" />
    <meta
      name="keywords"
      content="HealthConsult, Health, Consult, Healthcare"
    />
    <script type="module" src="../js/main.js" type="module"></script>

    <title>HealthConsult</title>
  </head>
  <body>
    <header id="main-header">
      <!-- dynamic header content -->
    </header>

    <main id="app">
      <section class="appointment" id="appointment">
        <div class="appointment-content">
          <h2 class="appointment-heading">Book an Appointment</h2>
          <form class="appointment-form" id="appointment-form">
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input type="text" id="fullName" name="fullName" required />
            </div>

            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" required />
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="date">Preferred Date</label>
                <input type="date" id="date" name="date" required />
              </div>

              <div class="form-group">
                <label for="time">Preferred Time</label>
                <input type="time" id="time" name="time" required />
              </div>
            </div>

            <div class="form-group">
              <label for="message">Reason for Visit</label>
              <textarea
                id="message"
                name="message"
                rows="4"
                required
              ></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Appointment</button>
          </form>
        </div>
      </section>
    </main>

    <footer id="main-footer">
      <!-- dynamic footer content -->
    </footer>

    <noscript>
      <strong
        >We're sorry but HealthConsult doesn't work properly without JavaScript
        enabled. Please enable it to continue.
      </strong>
    </noscript>
  </body>
</html>
