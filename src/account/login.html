<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="HealthConsult" />
    <meta name="author" content="Prince Godwyll" />
    <meta name="application-name" content="HealthConsult" />
    <meta
      name="keywords"
      content="HealthConsult, Health, Consult, Healthcare"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/large.css" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../assets/favicon.svg" />

    <title>HealthConsult | Login</title>
  </head>
  <body>
    <header id="main-header">
      <!-- dynamic header content -->
    </header>

    <section class="login" id="login">
      <form id="login-form" class="login-form">
        <h1>Login</h1>
        <p>Please enter your email and password</p>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Login</button>
        <p class="register-link">
          Don't have an account? <a href="./register.html">Register here</a>
        </p>
      </form>
    </section>

    <footer id="main-footer">
      <!-- dynamic footer content -->
    </footer>

    <link rel="stylesheet" href="../css/login.css" />
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/userLogin.js"></script>

    <noscript>
      <strong
        >We're sorry but HealthConsult doesn't work properly without JavaScript
        enabled. Please enable it to continue.
      </strong>
    </noscript>
  </body>
</html>
